    #LOC_CryoTanks_hydrogen-375-2_title = Réservoir à hydrogène H375-72k
    #LOC_CryoTanks_hydrogen-375-2_description = Demand for a half-sized Mondo tank was high, so the Mondo-30 was created. It is slightly less high. Il utilise des matériaux isolants et avancés pour diminuer l'énergie nécessaire au refroidissement du réservoir.
