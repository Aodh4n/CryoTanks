    #LOC_CryoTanks_hydrogen-25-2_title = Réservoir à hydrogène H250-32
    #LOC_CryoTanks_hydrogen-25-2_description = Middle of the road size, middle of the road capacity, middle of the road price, heck, even found in the middle of the road! Il utilise des matériaux isolants et avancés pour diminuer l'énergie nécessaire au refroidissement du réservoir.
    #LOC_CryoTanks_hydrogen-25-2_tags = réservoir de combustible oxydant ergol liquide fusée hydrogène cryo
    #LOC_CryoTanks_hydrogen-25-3_title = Réservoir à hydrogène H250-16
    #LOC_CryoTanks_hydrogen-25-3_description = Moderate diameter and a short height give the HI-M-5 an almost disappointingly low capacity. But! Il utilise des matériaux isolants et avancés pour diminuer l'énergie nécessaire au refroidissement du réservoir, donc c'est déjà quelque chose.
    #LOC_CryoTanks_hydrogen-25-3_tags = réservoir de combustible oxydant ergol liquide fusée hydrogène cryo

    #LOC_CryoTanks_hydrogen-125-1_title = Réservoir à hydrogène H125-8
