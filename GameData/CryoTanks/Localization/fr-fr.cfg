    #LOC_CryoTanks_hydrogen-125-1_tags = réservoir de combustible oxydant ergol liquide fusée hydrogène cryo
    #LOC_CryoTanks_hydrogen-125-2_title =Réservoir à hydrogène H125-4
    #LOC_CryoTanks_hydrogen-125-2_description = The smallest stackable tank for storing liquid hydrogen isn't the most popular of tanks. Il utilise des matériaux isolants et avancés pour diminuer l'énergie nécessaire au refroidissement du réservoir.
    #LOC_CryoTanks_hydrogen-125-2_tags = réservoir de combustible oxydant ergol liquide fusée hydrogène cryo

    #LOC_CryoTanks_hydrogen-radial-125-1_title = Réservoir à hydrogène HR-1
    #LOC_CryoTanks_hydrogen-radial-125-1_description = Affectionately known as the 'happy birthday tank' among the KSC staff. Responsible for 57 injuries when an engineer attempted to use a filled article as a cake - complete with candles. Il utilise des matériaux isolants et avancés pour diminuer l'énergie nécessaire au refroidissement du réservoir.
    #LOC_CryoTanks_hydrogen-radial-125-1_tags = réservoir de combustible oxydant ergol liquide fusée hydrogène cryo
    #LOC_CryoTanks_hydrogen-radial-25-1_title = Réservoir à hydrogène HR-18
    #LOC_CryoTanks_hydrogen-radial-25-1_description = A large liquid hydrogen tank. Not particularly solid, but critic reviews include the words "stunning", "enormous" and "leaky". Wait, was I supposed to say that? Il utilise des matériaux isolants et avancés pour diminuer l'énergie nécessaire au refroidissement du réservoir.
    #LOC_CryoTanks_hydrogen-radial-25-1_tags = réservoir de combustible oxydant ergol liquide fusée hydrogène cryo
    #LOC_CryoTanks_hydrogen-radial-375-1_title = Réservoir à hydrogène HR-64
    #LOC_CryoTanks_hydrogen-radial-375-1_description = This tank was conceived when Argyle's lead engineer accidentally doubled the radius on the blueprints of the HB-8. After several dozen were built and met with critcal acclaim, it was slated for mass production. Il utilise des matériaux isolants et avancés pour diminuer l'énergie nécessaire au refroidissement du réservoir.
